<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный дашборд</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Мой дашборд</h1>
        <div class="controls">
            <button id="addWidgetBtn">Добавить виджет</button>
            <button id="exportBtn">Экспорт</button>
            <button id="importBtn">Импорт</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
    </header>

    <main class="main">
        <!-- Сетка виджетов -->
        <div class="dashboard" id="dashboard"></div>
        
        <!-- Модальное окно для добавления виджетов -->
        <div class="modal" id="widgetModal">
            <div class="modal-content">
                <h2>Добавить виджет</h2>
                <div class="widget-list" id="widgetList"></div>
                <button class="close-btn" id="closeModal">Закрыть</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
